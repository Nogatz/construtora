<ion-app>
  <ion-split-pane>
    <ion-menu  type="overlay">
      <ion-header class="inner-scroll" >
        <span><img class="logo" src="../assets/image/logo_menu.png"></span>

        <ion-row>
            <ion-col size="6">
                <ion-text class="nomecorretor">
                    <h5 class="titleh5">Ol√°, Rebeca</h5>
                    <span class="titlespan">CORRETORA</span>
                </ion-text>
            </ion-col>
            <ion-col size="6">
              <a href="">
                <ion-icon class="logouticon" name="log-out"></ion-icon>
                <span class="sair">sair</span>
              </a>
            </ion-col>
        </ion-row>
       
      </ion-header>
      <ion-content >
        <ion-list class="topomenu" >

                <b>{{p.title}}</b>
              </ion-label>
            </h6>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
